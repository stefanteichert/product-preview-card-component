<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@100..900&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <article class="perfume-article">
      <picture>
        <source media="(min-width:600px)" srcset="./images/image-product-desktop.jpg">
        <img class="perfume-image" src="./images/image-product-mobile.jpg"
          alt="a picture of Gabrielle Essence Eau De Parfum">
      </picture>
      <div class="article-content">
        <header class="title-section">
          <p class="perfume-label text-preset-4">Perfume</p>
          <h1 class="main-title text-preset-1">Gabrielle Essence Eau De Parfum</h1>
          <p class="title-description text-preset-3">A floral, solar and voluptuous interpretation composed by Olivier
            Polge,
            Perfumer-Creator for the House of CHANEL.</p>
        </header>
        <div class="price-section">
          <p class="sale-price text-preset-1">$149.99</p>
          <p class="regular-price text-preset-5">$169.99</p>
        </div>
        <div class="cart-section">
          <button type="button" class="add-to-cart-btn"> <img src="./images/icon-cart.svg"
              alt="a small picture of a cart" class="cart-icon"><span class="cart-btn-text text-preset-2">Add to
              Cart</span></button>
        </div>
      </div>
    </article>
  </main>
</body>

</html>
